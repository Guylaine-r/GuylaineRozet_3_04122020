<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <title>La palette du goût</title>
</head>

<body>
    <header>
        <!-- Ajouter fleche -->
        <div class="fl_row_cent">
            <img class="logo_header" src="./images/logo/ohmyfood.png" alt="logo de ohmyfood">
        </div>
    </header>
    <div>
        <img class="img_accueil" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="la palette du goût">
    </div>
    <div class="fl_row_around" >
        <h1>La palette du goût</h1>
        <div class="fl_col_cent icon_padd">
            <i class="far fa-heart fa-lg pos-rel">
                <div class="container">
                    <div class="heart-fill clr-gradient"></div>
                </div>
            </i>
        </div>
    </div>

    <footer class="bg-heavy-grey part-footer">
        <div>
          <ul class="no-bord-link no-puce cl-white">
            <li class="omf_footer font-logo">ohmyfood</li>
            <li class="list_footer"><i class="fas fa-utensils"></i> Proposer un restaurant</li>
            <li class="list_footer"><i class="fas fa-hands-helping"></i> Devenir partenaire</li>
            <li class="list_footer">Mentions légales</li>
            <li class="list_footer">Contact</li>
          </ul>
        </div>
      </footer>
</body>

</html>
