<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Composez et réservez vos menus gastronomiques avec facilité avec le site 100% mobile de Ohmyfood. Finis, les temps d'attente au restaurant !">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fontawesome/css/all.css">
  <title>ohmyfood</title>
</head>

<body>
  <div class="loading">
    <i class="fas fa-circle-notch fa-spin  fa-3x"></i>
  </div>
  
  <div class=to-load>
    <header class="limited">
      <div class="fl_row_cent">
        <img class="logo_header" src="./images/logo/ohmyfood.png" alt="logo de ohmyfood">
      </div>
    </header>
    <div class="full-medium">
      <div class="fl_row_cent limited ">
        <i class="fas fa-map-marker-alt fa-lg"></i>
        <p class="font-heavy font-size-text">Paris, Belleville</p>
      </div>
    </div>
   
    <div class="full-light">
      <div class="limited part">
        <h1 class="text_header">Réservez le menu qui vous convient</h1>
        <p class="text_header font-size-text">Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
    
        <div class="fl_row_cent">
          <button type="submit" class="btn btn-clr-gradient cl-white font-heavy font-size-text">
            Explorer nos restaurants
          </button>
        </div>
      </div>
    </div>
    
  
    <div class="limited part">
      <h2 class="part_title">Fonctionnement</h2>
      <div class="fl-wrap ">
        <button type="submit" class="button_fonct">
          <span class="nb-icon cl-white">1</span>
          <span class="static">
            <i class="fas fa-mobile-alt fa-lg"></i>
            <span class="button_fonct_text font-heavy font-size-text">Choisissez un restaurant</span>
          </span>
        </button>
  
        <button type="submit" class="button_fonct">
          <span class="cl-white nb-icon">2</span>
          <span class="static">
            <i class="fas fa-list-ul fa-lg"></i>
            <span class="button_fonct_text font-heavy font-size-text">Composez votre menu</span>
          </span>
        </button>
  
        <button type="submit" class="button_fonct">
          <span class=" cl-white nb-icon">3</span>
          <span class="static">
            <i class="fas fa-store fa-lg"></i>
            <span class="button_fonct_text font-heavy font-size-text">Dégustez au restaurant</span>
          </span>
        </button>
      </div>
    </div>
  
    <div class="full-light">
      <div class="limited part">
        <h2 class="part_title">Restaurants</h2>
        <div class="fl-wrap">
          <figure class="img_box fl_col_cent">
            <a class="pos-rel" href="palette_gout.html">
              <div class="fl_row_cent new-ctn">
                <span class="cl-new-ctn">Nouveau</span>
              </div>
              <img class="img_accueil" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="la palette du goût">
            </a>
            <figcaption class="rest_figcaption">
              <a class="fl_row_spbw no-bord-link cl-black" href="palette_gout.html">
                <div>
                  <h4 class="low-marg-h">La palette du goût</h4>
                  <p class="low-marg-p">Ménilmontant</p>
                </div>
                <div class="fl_col_cent">
                  <i class="far fa-heart fa-lg pos-rel">
                    <span class="container">
                      <span class="heart-fill clr-gradient"></span>
                    </span>
                  </i>
                </div>
              </a>
            </figcaption>
          </figure>
    
          <figure class="img_box fl_col_cent">
            <a class="pos-rel" href="note_enchantee.html">
              <div class="fl_row_cent new-ctn">
                <span class="cl-new-ctn">Nouveau</span>
              </div>
              <img class="img_accueil" src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="la note enchantée">
            </a>
            <figcaption class="rest_figcaption">
              <a class=" fl_row_spbw no-bord-link cl-black" href="note_enchantee.html">
                <div>
                  <h4 class="low-marg-h">La note enchantée</h4>
                  <p class="low-marg-p">Charonne</p>
                </div>
                <div class="fl_col_cent">
                  <i class="far fa-heart fa-lg pos-rel">
                    <span class="container">
                      <span class="heart-fill clr-gradient"></span>
                    </span>
                  </i>
                </div>
              </a>
            </figcaption>
          </figure>
    
          <figure class="img_box fl_col_cent">
            <a href="a_la_francaise.html">
              <img class="img_accueil" src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="à la française">
            </a>
            <figcaption class="rest_figcaption">
              <a class=" fl_row_spbw no-bord-link cl-black" href="a_la_francaise.html">
                <div>
                  <h4 class="low-marg-h">À la française</h4>
                  <p class="low-marg-p">Cité Rouge</p>
                </div>
                <div class="fl_col_cent">
                  <i class="far fa-heart fa-lg pos-rel">
                    <span class="container">
                      <span class="heart-fill clr-gradient"></span>
                    </span>
                  </i>
                </div>
              </a>
            </figcaption>
          </figure>
    
          <figure class="img_box fl_col_cent">
            <a href="delice_des_sens.html">
              <img class="img_accueil" src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="le délice des sens">
            </a>
            <figcaption class="rest_figcaption">
              <a class=" fl_row_spbw no-bord-link cl-black" href="delice_des_sens.html">
                <div>
                  <h4 class="low-marg-h">Le délice des sens</h4>
                  <p class="low-marg-p">Folie-Méricourt</p>
                </div>
                <div class="fl_col_cent">
                  <i class="far fa-heart fa-lg pos-rel">
                    <span class="container">
                      <span class="heart-fill clr-gradient"></span>
                    </span>
                  </i>
                </div>
              </a>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
    <footer class="full-heavy part-footer">
      <div class="limited">
        <span class="omf_footer font-logo cl-white fl_col_cent">ohmyfood </span>
        <ul class="no-bord-link no-puce cl-white">
          <li class="list_footer"><i class="fas fa-utensils"></i> Proposer un restaurant</li>
          <li class="list_footer"><i class="fas fa-hands-helping"></i> Devenir partenaire</li>
          <li class="list_footer">Mentions légales</li>
          <li class="list_footer "><a class="no-bord-link cl-white" href="mailto:guylainerozer02@gmail.com"
              rel="nofollow">Contact</a></li>
        </ul>
      </div>
    </footer>
  </div>
</body>

</html>
