<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <title>ohmyfood</title>
</head>
<body>
  <header>
    <div class="fl_row_cent">
      <img class="logo_header" src="./images/logo/ohmyfood.png" alt="logo de ohmyfood">
    </div>
  </header>

  <div class="fl_row_cent">
    <i class="fas fa-map-marker-alt fa-lg"></i>
    <p>Paris, belleville</p>
  </div>

  <div>
    <h2 class="text_header">Réservez le menu qui vous convient</h2>
    <p class="text_header">Découvrez des restaurants d'exception, séléctionnés par nos soins</p>

    <div class="fl_row_cent">
      <button type="submit" class="button bord-rad-button" >
        Explorer nos restaurants
      </button>
    </div>
  </div>

  <div>
    <h2>Fonctionnement</h2>
    <div class="fl_col_cent">
      <div class="fl_row_cent">
        <button type="submit" class="button_fonct bord-rad-fonct" >
          Choississez un restaurant
        </button>
      </div>
      <div class="fl_row_cent">
        <button type="submit" class="button_fonct bord-rad-fonct" >
          Composez votre menu
        </button>
      </div>
      <div class="fl_row_cent">
        <button type="submit" class="button_fonct bord-rad-fonct" >
          Dégustez au restaurant
        </button>
      </div>
    </div>
  </div>

  <div>
    <h2>Restaurants</h2>
    <figure class="img_box  fl_col_cent">
      <a href="#">
        <img class="img_accueil" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la palette du goût">
      </a>
      <figcaption>
        <a class="fl_row_spbw bord_link" href="#">
          <div class="padd_text">
            <h3 class="h3_marg">La palette du goût</h3>
            <p class="text_marg">Ménilmontant</p>
          </div>
          <div class="fl_col_cent padd_icon">
            <i class="far fa-heart fa-lg"></i>
          </div>
        </a>
      </figcaption>
    </figure>

    <figure class="img_box  fl_col_cent">
      <a href="#">
        <img class="img_accueil" src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="la note enchantée">
      </a>
      <figcaption>
        <a class=" fl_row_spbw bord_link" href="#">
          <div class="padd_text">
            <h3 class="h3_marg">La note enchantée</h3>
            <p class="text_marg">Charonne</p>
          </div>
          <div class="fl_col_cent padd_icon">
            <i class="far fa-heart fa-lg"></i>
          </div>
        </a>
      </figcaption>
    </figure>

    <figure class="img_box  fl_col_cent">
      <a href="#">
        <img class="img_accueil" src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="à la française">
      </a>
      <figcaption>
        <a class=" fl_row_spbw bord_link" href="#">
          <div class="padd_text">
            <h3 class="h3_marg">A la française</h3>
            <p class="text_marg">Cité Rouge</p></div>
          <div class="fl_col_cent padd_icon">
            <i class="far fa-heart fa-lg"></i>
          </div>
        </a>
      </figcaption>
    </figure>

    <figure class="img_box  fl_col_cent">
      <a href="#">
        <img class="img_accueil" src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="le délice des sens">
      </a>
      <figcaption >
        <a class=" fl_row_spbw bord_link" href="#">
          <div class="padd_text">
            <h3 class="h3_marg">Le délice des sens</h3>
            <p class="text_marg">Folie-Méricourt</p>
          </div>
          <div class="fl_col_cent padd_icon">
            <i class="far fa-heart fa-lg"></i>
          </div>
        </a>
      </figcaption>
    </figure>
  </div>

  <footer>
    <div class="footer">
      <div class="fl_row">
        <img class="logo_footer" src="./images/logo/ohmyfood.png" alt="logo de ohmyfood">
      </div>
      <div>
        <ul class="bord_link no-puce">
          <li >Proposer un restaurant</li>
          <li >Devenir partenaire</li>
        </ul>
      </div>
      <div>
        <ul class="bord_link no-puce">
          <li >Proposer un restaurant</li>
          <li >Devenir partenaire</li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
